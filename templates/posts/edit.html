{% extends 'base.html' %}

{% block title %} Edit Post {% endblock %}

{% block content %} 

<h2>Edit Post</h2>
  
<form method="POST">
<p>Title</p> <input name="title" id="title">
<p>Content</p> <textarea rows="13" cols="20" name="content"></textarea>

<p><b>Tags</b></p>
{% for tag in tags %}
<input type="checkbox" name="tags">{{tag.name}}
{% endfor %}

<p><a href="/users">Cancel</a>
<button type="submit">Edit</button></p>
</form>

{% endblock %}
