{% extends 'base.html' %}

{% block title %} Add New Post {% endblock %}

{% block content %} 

<h2>Add Post for {{user.full_name}}</h2>
  
<form method="POST">
<p>Title</p> <input name="title" id="title">
<p>Content</p> <textarea rows="13" cols="20" name="content"></textarea>

<p><a href="/users">Cancel</a></p>
<button type="submit">Add</button>
</form>

{% endblock %}
