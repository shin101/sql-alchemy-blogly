{% extends 'base.html' %}
{% block title %}Create User{% endblock %}
{% block content %}

  <h2>Add a user</h2>
  
  <form method="POST">
  First Name <input name="first_name" id="first_name" placeholder="Enter a first name" type="text">
  Last Name <input name="last_name" placeholder="Enter a last name" type="text">
  Image URL <input name="image_url" placeholder="Provide an image of this user" type="url">
  
  <button type="submit">Add</button>

</form>
  
{% endblock %}
