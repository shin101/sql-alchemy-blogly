{% extends 'base.html' %}

{% block title %}User Listing{% endblock %}

{% block content %}

  <h2>Users</h2>
  <ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.full_name}}</a></li>
    {% endfor %}
  </ul>

  <a class="btn btn-sm btn-secondary" href="/users/new">Add user</a>


{% endblock %}
